<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="" id="display">
            <h1 style="color: gray;">Calc</h1>
            <input type="text" id="result">
        </div>
        <div class="buttons">
            <div class="r1">
                <button class="button" value="7" onclick="afterClick('7')">7</button>
                <button class="button" value="8" onclick="afterClick('8')">8</button>
                <button class="button" value="9" onclick="afterClick('9')">9</button>
                <button class="button delete" value="delete" onclick="del()">Delete</button>
            </div>
            <div class="r1">
                <button class="button" value="4" onclick="afterClick('4')">4</button>
                <button class="button" value="5" onclick="afterClick('5')">5</button>
                <button class="button" value="6" onclick="afterClick('6')">6</button>
                <button class="button" value="+" onclick="afterClick('+')">+</button>
            </div>
            <div class="r1">
                <button class="button" value="1" onclick="afterClick('1')">1</button>
                <button class="button" value="2" onclick="afterClick('2')">2</button>
                <button class="button" value="3" onclick="afterClick('3')">3</button>
                <button class="button" value="-" onclick="afterClick('-')">-</button>
            </div>
            <div class="r1">
                <button class="button" value="." onclick="afterClick('.')">.</button>
                <button class="button" value="0" onclick="afterClick('0')">0</button>
                <button class="button" value="/" onclick="afterClick('/')">/</button>
                <button class="button" value="*" onclick="afterClick('*')">x</button>
            </div>
            <div class="r1">
                <button class="btn reset" value="" onclick="reset()">Reset</button>
                <button class="btn equal" value="=" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

  <script src="./calc.js"></script>
</body>

</html>
